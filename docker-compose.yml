version: '3.8'

services:
  # PostgreSQL Database (optional - users can configure external DB)
  postgres:
    image: postgres:16-alpine
    container_name: ainsight-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ainsight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ainsight-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ainsight-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Database connection (optional - can be configured via UI)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ainsight
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # OpenAI API Key (required)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Optional: Model configuration
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-4o-mini}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ainsight-network

  # Frontend Next.js App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ainsight-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ainsight-network

volumes:
  postgres_data:
    driver: local

networks:
  ainsight-network:
    driver: bridge
